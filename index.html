<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finanzas Familiares</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-active { border-bottom: 4px solid #3b82f6; color: #3b82f6; font-weight: bold; }
        .card-juan { background: #e0f2fe; border-left: 5px solid #0ea5e9; }
        .card-tania { background: #fdf2f8; border-left: 5px solid #ec4899; }
        .card-jc { background: #f0fdf4; border-left: 5px solid #22c55e; }
        input, select { font-size: 16px !important; } /* Evita zoom en iPhone */
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-20">

    <div class="bg-white shadow-md sticky top-0 z-50">
        <div class="flex justify-around">
            <button onclick="switchTab('DIARIOS')" id="btn-DIARIOS" class="py-4 px-2 w-full text-sm uppercase tracking-wider transition-all">Diarios</button>
            <button onclick="switchTab('MENSUAL')" id="btn-MENSUAL" class="py-4 px-2 w-full text-sm uppercase tracking-wider transition-all">Mensual</button>
            <button onclick="switchTab('SOLO JC')" id="btn-SOLO JC" class="py-4 px-2 w-full text-sm uppercase tracking-wider transition-all">Solo JC</button>
            <button onclick="switchTab('BALANCE')" id="btn-BALANCE" class="py-4 px-2 w-full text-sm uppercase tracking-wider transition-all font-bold text-blue-600">Balance</button>
        </div>
    </div>

    <div class="max-w-md mx-auto p-4">
        <div id="content-forms" class="space-y-4">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h2 id="form-title" class="text-lg font-bold mb-4 text-gray-700 uppercase tracking-tight">Nuevo Gasto</h2>
                <form id="main-form" class="space-y-4">
                    <input type="hidden" name="id" id="field-id">
                    
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Concepto</label>
                        <input type="text" name="concepto" id="field-concepto" list="list-categorias" required 
                            class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        <datalist id="list-categorias"></datalist>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Monto ($)</label>
                            <input type="number" name="monto" id="field-monto" required
                                class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Fecha</label>
                            <input type="date" name="fecha" id="field-fecha" required
                                class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>

                    <div id="wrapper-pagador">
                        <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">¿Quién pagó?</label>
                        <select name="pagador" id="field-pagador" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl outline-none">
                            <option value="juan">JUAN</option>
                            <option value="tania">TANIA</option>
                        </select>
                    </div>

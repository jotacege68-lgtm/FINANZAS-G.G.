<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas G.G.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-tab { color: #2563eb; border-bottom: 3px solid #2563eb; }
        .bg-juan { background-color: #dbeafe !important; color: #1e40af !important; }
        .bg-tania { background-color: #fce7f3 !important; color: #9d174d !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans text-gray-900 text-sm">

    <nav class="sticky top-0 bg-white shadow-md z-10">
        <div class="max-w-4xl mx-auto px-2">
            <div class="flex justify-around h-14 font-black">
                <button data-tab="DIARIOS" class="tab-button py-4 px-1 transition-all uppercase">DIARIOS</button>
                <button data-tab="MENSUAL" class="tab-button py-4 px-1 transition-all uppercase">MENSUAL</button>
                <button data-tab="SOLO JC" class="tab-button py-4 px-1 transition-all uppercase">SOLO JC</button>
                <button data-tab="BALANCE" class="tab-button py-4 px-1 transition-all uppercase">BALANCE</button>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-4xl mx-auto w-full p-4">
        <div id="tab-container">
            <div id="content-forms">
                <form id="main-form" class="bg-white p-6 rounded-3xl shadow-sm mb-6 border border-gray-100">
                    <h2 id="form-title" class="text-xl font-black mb-4 text-blue-800 uppercase text-center italic tracking-widest">...</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-[10px] font-bold text-gray-400 uppercase ml-1">Concepto</label>
                            <input type="text" id="input-concepto" name="concepto" required autocomplete="off" 
                                   oninput="this.value = this.value.toUpperCase()" list="concept-list"
                                   placeholder="Elija un gasto de la lista"
                                   class="mt-1 block w-full border-2 border-gray-100 rounded-2xl p-4 text-lg focus:border-blue-500 outline-none transition-all">
                            <datalist id="concept-list"></datalist>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-[10px] font-bold text-gray-400 uppercase ml-1">Monto ($)</label>
                                <input type="number" step="0.01" name="monto" required class="mt-1 block w-full border-2 border-gray-100 rounded-2xl p-4 text-lg outline-none focus:border-blue-500">
                            </div>
                            <div id="container-pagador">
                                <label class="block text-[10px] font-bold text-gray-400 uppercase ml-1">Pagador</label>
                                <select name="pagador" id="main-pagador" class="mt-1 block w-full border-2 border-gray-100 rounded-2xl p-4 text-lg outline-none bg-white">
                                    <option value="juan">Juan</option>
                                    <option value="tania">Tania</option>
                                </select>
                            </div>
                        </div>
                        <input type="date" id="input-fecha" name="fecha" required class="w-full border-2 border-gray-100 rounded-2xl p-4 outline-none">
                        <button type="submit" id="btn-submit" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl active:scale-95 transition-all uppercase">Guardar Gasto</button>
                    </div>
                </form>
                <div id="items-list" class="space-y-3 pb-10"></div>
            </div>

            <div id="tab-BALANCE" class="hidden space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-white p-5 rounded-3xl shadow-sm border-l-4 border-blue-500">
                        <p class="text-[10px] font-bold text-gray-400 uppercase">Juan Compartido</p>
                        <p id="total-juan" class="text-lg font-black">$ 0</p>
                    </div>
                    <div class="bg-white p-5 rounded-3xl shadow-sm border-l-4 border-pink-500">
                        <p class="text-[10px] font-bold text-gray-400 uppercase">Tania Compartido</p>
                        <p id="total-tania" class="text-lg font-black">$ 0</p>
                    </div>
                    <div class="bg-white p-5 rounded-3xl shadow-sm border-l-4 border-indigo-600">
                        <p class="text-[10px] font-bold text-gray-400 uppercase">Deuda Solo JC</p>
                        <p id="total-jc" class="text-lg font-black">$ 0</p>
                    </div>
                </div>
                <div class="bg-blue-900 p-8 rounded-[2.5rem] shadow-xl text-center text-white mt-4">
                    <p class="text-[10px] font-bold uppercase opacity-60 mb-2 tracking-widest">Balance Final</p>
                    <p id="balance-main-msg" class="text-xl font-black leading-tight uppercase italic tracking-tighter">Cargando...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwl47P5DhisrGNIhU3SFDVDn6WoIe6RbrTe_txrjZl8QIJbIxiahkr1d9UVurqJHWgtoQ/exec";
        let state = { activeTab: 'DIARIOS', data: {}, balance: {}, categories: {} };
        const format = (v) => '$ ' + new Intl.NumberFormat('es-UY').format(v || 0);

        async function api(p = null) {
            const url = p ? `${GAS_URL}?payload=${encodeURIComponent(JSON.stringify(p))}` : GAS_URL;
            const r = await fetch(url); return await r.json();
        }

        async function refresh() {
            try {
                const d = await api();
                state.data = { DAILY: d.daily, MONTHLY: d.monthly, JC_ONLY: d.jcOnly };
                state.balance = d.balance;
                state.categories = d.CATEGORIES_FROM_SHEETS || {};
                render();
            } catch(e) { console.error(e); }
        }

        function render() {
            const keyMap = { 'DIARIOS': 'DAILY', 'MENSUAL': 'MONTHLY', 'SOLO JC': 'JC_ONLY' };
            const key = keyMap[state.activeTab];
            
            if (state.activeTab === 'BALANCE') {
                document.getElementById('content-forms').classList.add('hidden');
                document.getElementById('tab-BALANCE').classList.remove('hidden');
                
                // Normalización de claves del balance
                const getB = (name) => {
                    const k = Object.keys(state.balance).find(x => x.toLowerCase().trim() === name.toLowerCase().trim());
                    return state.balance[k] || 0;
                };

                const valJ = getB('juan');
                const valT = getB('tania');
                const valJC = getB('solo jc');

                document.getElementById('total-juan').textContent = format(valJ);
                document.getElementById('total-tania').textContent = format(valT);
                document.getElementById('total-jc').textContent = format(valJC);
                
                let msg = valJ > 0.1 ? `Tania debe ${format(valJ)} a Juan` : valJ < -0.1 ? `Juan debe ${format(Math.abs(valJ))} a Tania` : "Cuentas al día";
                document.getElementById('balance-main-msg').textContent = msg;
            } else {
                document.getElementById('content-forms').classList.remove('hidden');
                document.getElementById('tab-BALANCE').classList.add('hidden');
                document.getElementById('form-title').textContent = state.activeTab;
                document.getElementById('container-pagador').style.display = state.activeTab === 'SOLO JC' ? 'none' : 'block';
                
                const dl = document.getElementById('concept-list');
                dl.innerHTML = '';
                const currentCats = state.categories[key] || [];
                currentCats.forEach(c => {
                    const o = document.createElement('option'); o.value = c; dl.appendChild(o);
                });

                const list = document.getElementById('items-list');
                list.innerHTML = '';
                
                [...(state.data[key] || [])].reverse().slice(0, 15).forEach(item => {
                    // Lógica robusta para detectar pagador
                    const rawP = (item.pagador || item.Pagador || "").toString().toLowerCase().trim();
                    const esTania = rawP === 'tania';
                    const colorClass = esTania ? 'bg-tania' : 'bg-juan';
                    const nombreLabel = esTania ? 'Tania' : 'Juan';

                    const d = document.createElement('div');
                    d.className = "bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center border border-gray-50";
                    d.innerHTML = `
                        <div class="flex-grow">
                            <div class="font-black text-gray-800 uppercase text-xs">${item.concepto || item.Concepto || 'GASTO'}</div>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="text-[8px] font-black px-2 py-0.5 rounded-full uppercase ${colorClass}">${nombreLabel}</span>
                                <span class="text-[9px] font-bold text-gray-300">${item.fecha ? item.fecha.split('T')[0] : ''}</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="font-black text-gray-800">${format(item.monto || item.Monto)}</div>
                            <button onclick="del('${item.id}','${key}')" class="bg-gray-50 p-2 rounded-lg text-red-200">✕</button>
                        </div>`;
                    list.appendChild(d);
                });
            }
        }

        document.getElementById('main-form').onsubmit = async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const key = { 'DIARIOS': 'DAILY', 'MENSUAL': 'MONTHLY', 'SOLO JC': 'JC_ONLY' }[state.activeTab];
            
            // VALIDACIÓN ESTRICTA (Punto 4)
            const conceptoIngresado = fd.get('concepto').toUpperCase();
            const listaValida = state.categories[key] || [];
            if (!listaValida.includes(conceptoIngresado)) {
                alert(`"${conceptoIngresado}" no es un gasto aceptado. Por favor elige uno de la lista.`);
                return;
            }

            if(state.activeTab === 'SOLO JC') fd.set('pagador', 'tania');
            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.textContent = "GUARDANDO...";
            await api({ action: 'REGISTER', sheetKey: key, data: Object.fromEntries(fd) });
            e.target.reset(); 
            document.getElementById('input-fecha').value = new Date().toISOString().split('T')[0];
            await refresh(); btn.disabled = false; btn.textContent = "Guardar Gasto";
        };

        window.del = async (id, key) => { if(confirm("¿Borrar?")) { await api({ action: 'DELETE', sheetKey: key, data: {id} }); refresh(); } };
        
        document.querySelectorAll('.tab-button').forEach(b => {
            b.onclick = () => {
                state.activeTab = b.dataset.tab;
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active-tab'));
                b.classList.add('active-tab'); render();
            };
        });

        document.getElementById('input-fecha').value = new Date().toISOString().split('T')[0];
        document.querySelector('[data-tab="DIARIOS"]').click();
        refresh();
    </script>
</body>
</html>
